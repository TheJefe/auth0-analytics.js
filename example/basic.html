  <html>
    <head>
      <script>
        window.auth0AnalyticsOptions = {
          'facebook-analytics': {
            id: '586886298182936'
          }
        }
      </script>
      <script src="https://cdn.auth0.com/js/lock/11.0.0-beta.1/lock.min.js"></script>
      <script src="analytics.js"></script>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    </head>
    <body>
      <button type="submit" id="btn-login">Sign In</button>
      <script>
        var lock = new Auth0Lock('KekpkLNApjTN38mmTJu6XPxNqVB47DVG', 'ntotten-dev.auth0.com');

        var btn_login = document.getElementById('btn-login');

        btn_login.addEventListener('click', function() {
          lock.show();
        });


        lock.on("authenticated", function(authResult) {
          lock.getUserInfo(authResult.idToken, function(error, profile) {
            if (error) {
              // Handle error
              return;
            }
            localStorage.setItem('id_token', authResult.idToken);
            console.log(profile);
          });
        });
      </script>
    </body>
  </html>
